<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/lib/jquery-3.3.1.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFudvee4wSQnQiyRk9uqm2iV3IlKqjCYM&libraries=geometry&v=3&callback=initMap">
    </script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
        <button class="hamburger">&#9776;</button>
        <button class="cross">&#735;</button>
        <span class="title">Selfoss Places</span></h1>
      </header>
      <div class="side-panel">
        <div class="filter">
          <input type="text" name="filter" placeholder="Search" data-bind="value: filter, valueUpdate: 'keyup'"/>
          <ul class="location-list" data-bind="foreach: filteredList">
            <li class="location-item" data-bind="text: title, click: $parent.setCenter"></li>
          </ul>
        </div>
      </div>
      <div class="map" id="map"></div>
    </div>
  </body>
</html>
